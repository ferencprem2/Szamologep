<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <form action="">
        <label for="firstNumber">Kérem az első számot: </label><br>
        <input type="number" id="firstNumber"><br>
        <label for="secondNumber">Kérem a második számot: </label><br>
        <input type="number" id="secondNumber"><br>
        <button id="addition">+</button>
        <button id="deduction">-</button>
        <button id="multipli" >*</button>
        <button id="devide" >/</button><br><br>
        <label>Eredmény: </label><br><br>
        <h3 id="result"></h3>


    </form>

    <script src="script.js"></script>
</body>

</html>
